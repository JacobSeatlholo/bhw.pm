<!DOCTYPE html>
<html lang="en">




<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task - Join</title>


    <link rel="stylesheet" href="css/addtask.css">
    <script src="js/includeHTML.js"></script>
    <link rel="stylesheet" href="../css/general.css">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.ico">
    <script src="js/addtask.js"></script>

</head>

<body onload="init()">

    <!--Menu-->
    <div w3-include-html="./templates/menu.html"></div>


    <!-- content-wrap -->

    <div id="contentAddTask" class="center">

        <header>
            <h1>Add Task</h1>
            <h5>Learning Managment System Project</h5>
        </header>

        <form action="get" class="box">
            <!-- first row -->

            <div class="row spaceBetween mediaCol">
                <div class="inputContainer">
                    <label for="taskTitle">Title</label>
                    <input class="box" id="taskTitle" type="text" value="" placeholder="Define a title">
                </div>
                <div class="inputContainer">
                    <label for="taskDate">Due Date</label>
                    <input class="box" id="taskDate" type="date" value="" placeholder="Define a title">
                </div>
            </div>

            <!-- second row -->

            <div class="row spaceBetween mediaCol">
                <div class="inputContainer">
                    <label for="taskCategory">Category</label>
                    <select class="box" id="taskCategory" type="text" value="" placeholder="choose a category">
                        <option value="mangement">mangement</option>
                        <option value="development">development</option>
                        <option value="design">design</option>
                    </select>
                </div>

                <div class="inputContainer">
                    <label for="taskUrgency">Urgency</label>
                    <select class="box" id="taskUrgency" type="text" value="">
                        <option value="hoch">hoch</option>
                        <option value="mittel">mittel</option>
                        <option value="niedrig">niedrig</option>
                    </select>
                </div>
            </div>

            <!-- third row -->
            <div class="row spaceBetween mediaCol">
                <div class="inputContainer">
                    <label for="taskDescription">Description</label>
                    <textarea name="description" id="taskDescription" cols="30" rows="10" class="box"
                        placeholder="Add a description"></textarea>
                </div>

                <div class="inputContainer">
                    <label for="taskAssigned">Assigned to</label>
                    <div id="taskAssigned" class="taskImgCon">
                        <img src="assets/icon plus.png" alt="" srcset="">
                        <img src="assets/icon plus.png" alt="" srcset="">
                    </div>
                </div>
            </div>
            <div id="buttonContainer" class="buttonContainer" class="hide">

                <button id="buttonCancel" class="buttonCancel hide" onclick="clearInputFields()"
                    type="button">Cancel</button>
                <button id="buttonCreate" class="hide" onclick="addNewTask()" type="button">Create Task</button>
            </div>
        </form>

    </div>


</body>

</html>
