<!DOCTYPE html>
<html lang="en">




<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task - Join</title>

    <link rel="stylesheet" href="css/addtask.css">
    <script src="js/includeHTML.js"></script>
    <link rel="stylesheet" href="../css/general.css">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.ico">
</head>

<body onload="includeHTML()">

    <!--Menu-->
    <div w3-include-html="./templates/menu.html"></div>

    <div id="contentAddTask">
        <header>
            <h1 class="title">Add Task</h1>
            <h4 class="subtitle">Learning Managment System Project</h4>
        </header>

        <form action="" method="post">
            <div class="formCol">

                <div class="inputContainer">
                    <label for="taskTitle">Title</label>
                    <input id="taskTitle" type="text" value="" placeholder="Define a title">
                </div>

                <div class="inputContainer">
                    <label for="taskCategory">Category</label>
                    <select id="taskCategory" type="text" value="">
                        <option value="mangement">mangement</option>
                        <option value="development">development</option>
                        <option value="design">design</option>
                    </select>
                </div>

                <div class="inputContainer">
                    <label for="taskDescription">Description</label>
                    <input id="taskDescription" type="textarea" value="" placeholder="Add a description">
                </div>
            </div>







            <div class="formCol">

                <div class="inputContainer">
                    <label for="taskDate">Due Date</label>
                    <input id="taskDate" type="date" value="" placeholder="Define a title">
                </div>

                <div class="inputContainer">
                    <label for="taskUrgency">Urgency</label>
                    <select id="taskUrgency" type="text" value="">
                        <option value="mangement">hoch</option>
                        <option value="development">mittel</option>
                        <option value="design">niedrig</option>
                    </select>
                </div>

                <div class="inputContainer">
                    <label for="taskDescription">Description</label>
                    <input id="taskDescription" type="textarea" value="" placeholder="Add a description">
                </div>
            </div>
        </form>


    </div>


</body>

</html>
