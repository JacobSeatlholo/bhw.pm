<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/includeHTML.js"></script>
    <script src="/js/helper.class.js"></script>
    <script src="/js/backlog.class.js"></script>
    <script src="/js/mini_backend.js"></script>
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/backlog.css">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.ico">
    <title>Backlog - Join</title>
</head>

<body onload="includeHTML()">

    <!--Menu-->
    <div w3-include-html="./templates/menu.html"></div>

    <!--Backlog Main Container-->
    <div id="main-container" class="Column">
        <h1>Backlog</h1>
        <h5>Learning Managment System Project</h5>

        <!--Categories-->
        <div id="header-container" class="row">
            <h3 id="assigned-to-header">Assigned To</h3>
            <h3 id="category-header">Category</h3>
            <h3 id="details-header">Title</h3>
        </div>

        <!--Entries-->
        <div id="render-container">
            <!--Entry Example-->
            <div class="entry-container box row">

                <!--Urgency Color-->
                <div class="urgency-color orange"></div>

                <!--Assigned To Container-->
                <span class="responsive-header">Assigned to:</span>
                <div class="assigned-to-container row">
                    <img class="assigned-to-image" src="assets/empty-profile-picture.png">

                    <div class="column assigned-to-details">
                        <span class="assigned-to-name">Max Mustermann</span>
                        <span class="assigned-to-mail">max.mustermann@google.de</span>
                    </div>
                </div>

                <!--Category Container-->
                <span class="responsive-header">Category:</span>
                <div class="category-container">
                    <span>Haushalt</span>
                </div>

                <!--Details Container-->
                <span class="responsive-header">Title:</span>
                <div class="details-container">
                    <span>Müll rausbringen, Küche putzen</span>
                </div>

            </div>
        </div>

    </div>

</body>

</html>
