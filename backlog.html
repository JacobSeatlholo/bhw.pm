<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/includeHTML.js"></script>
    <script src="js/helper.class.js"></script>
    <script src="js/backlog.class.js"></script>
    <script src="js/mini_backend.js"></script>
    <script src="js/user.class.js"></script>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/backlog.css">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.ico">
    <title>Backlog - Join</title>
</head>

<body onload="includeHTML()">

    <!--Menu-->
    <div w3-include-html="./templates/menu.html"></div>

    <!--Backlog Main Container-->
    <div id="main-container" class="Column">
        <h1>Backlog</h1>
        <h5>Learning Managment System Project</h5>

        <!--Categories-->
        <div id="header-container" class="row">
            <h3 id="assigned-to-header">Assigned To</h3>
            <h3 id="due-date-header">Due Date</h3>
            <h3 id="details-header">Title</h3>
        </div>

        <!--Entries-->
        <div id="render-container">

            <!--Entry Example-->
            <div class="entry-container box column" onclick="">
                <div class="row entry-top-container">
                    <div class="urgency-color urgency-low"></div>
                    <span class="responsive-header">Assigned to:</span>
                    <div class="assigned-to-container row">
                        <img class="assigned-to-image" src="assets/dummies/dummy-0.png">
                        <div class="column assigned-to-details">
                            <span class="assigned-to-name">Aron</span>
                            <span class="assigned-to-mail">aron@gmail.com</span>
                        </div>
                    </div>
                    <span class="responsive-header">Due Date:</span>
                    <div class="category-container">
                        <span>6.1.2012</span>
                    </div>
                    <span class="responsive-header">Title:</span>
                    <div class="details-container">
                        <span>Brötchen backen</span>
                    </div>
                </div>

                <div class="expanded-entry-container row hide">
                    <div class="column expanded-category-container">
                        <h5>Category:</h5>
                        <span>Design</span>
                    </div>
                    <div class="column">
                        <h5>Description:</h5>
                        <span>Müll rausbringen, Mehl, Sahne</span>
                    </div>
                    <div class="add-to-board-container">Add To Board</div>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
